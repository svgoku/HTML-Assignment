<!DOCTYPE html>

<html>
	<body>
	Each table starts with a table tag. Each table row starts with a tr tag. Each table data
starts with a td tag.<br>
		<b>One column:</b><br>
		<table style="border:2px solid black">
		
			<tr>
				<td style="border:2px solid black">100</td>
			</tr>
		</table>
		<b>One row and three columns:</b><br>
		<table style="border:2px solid black">
			<tr>
				<td style="border:2px solid black">100</td>
				<td style="border:2px solid black">200</td>
				<td style="border:2px solid black">300</td>
			</tr>
		</table>
		<b>Two rows and three columns:</b><br>
		<table style="border:1px solid black">
			<tr>
				<td style="border:2px solid black">100</td>
				<td style="border:2px solid black">200</td>
				<td style="border:2px solid black">300</td>
			</tr>
			<tr>
				<td style="border:2px solid black">400</td>
				<td style="border:2px solid black">500</td>
				<td style="border:2px solid black">600</td>
			</tr>
		</table>
	</body>
</html>
